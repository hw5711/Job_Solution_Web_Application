<body class="text-center" style="width: 40%; margin-left: 25em; margin-top: 3em">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p class="card-text" style="margin-left: -33em; margin-top: 1em; margin-bottom: 1em;">Email</p>
        <label for="inputEmail" class="sr-only" >Email address</label>
        <input name = "email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <p class="card-text" style="margin-left: -31em; margin-top: 1em; margin-bottom: -0.1em;"> Password</p>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input name = "password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password"  style="margin-top: 1em; margin-bottom: 1em" required>
        <p class="card-text select" style="margin-left: -27em; margin-bottom: -0.1em;"> HR or Candidate ?</p>
        <select id="role" [(ngModel)]="choice" [ngModelOptions]="{standalone: true}"  class="custom-select d-block w-100" id="state" style="margin-top: 1em; margin-bottom: 1em" required>
            <option *ngFor="let choice of choices"  [(value)]="choice" >{{choice}}</option>
        </select>
        <button name="login" class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
    </form>

    <p class="mt-5 mb-3 text-muted" style="padding-top: -2em;">
        Don't have an account?
        <a href="#" routerLink="/register" class="to_register"> Register</a>
        <span style="margin-left: 10px "></span> 
       <label for="">|</label>
        <span style="margin-left: 10px "></span>
        <a href="#" routerLink="/retrive" class="to_retrive"> Forgot Password? </a>
        <br>
        <a href="#" routerLink="" class="to_home"> Go to home page </a>
    </p>
    <!-- <button (click)="showSuccess()">Show Toaster</button> -->
    <!-- <h1><a (click)="onClick()">Click</a></h1> -->
    <div toastContainer></div>

</body>

</html>
